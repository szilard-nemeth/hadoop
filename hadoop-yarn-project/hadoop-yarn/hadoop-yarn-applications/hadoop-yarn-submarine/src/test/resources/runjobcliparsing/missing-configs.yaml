spec:
  name: testJobName
  job_type: testJobType

scheduling: 
  queue: queue1

roles:
  worker:
    resources: memory=20480,vcores=32,gpu=2
    replicas: 3
    launch_cmd: testLaunchCmdWorker
  ps:
    resources: memory=20500,vcores=34,gpu=4
    replicas: 4
    launch_cmd: testLaunchCmdPs

security:
  keytab: keytabPath
  principal: testPrincipal
  distribute_keytab: true
  
tensorBoard: 
  resources: memory=21000,vcores=37,gpu=3
  docker_image: tensorboardDockerImage